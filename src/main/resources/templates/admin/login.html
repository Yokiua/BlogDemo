<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragmentsAdmin :: head(~{::title})">
    <meta charset="UTF-8">
    <!-- 方便手机端预览 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录</title>
</head>
<body>
    <!-- 导航 -->
    <nav th:replace="admin/_fragmentsAdmin :: menu(1)"></nav>
    <br>
    <br>
    <br>
    <!--登录内容-->
    <div class="m-container-small m-padded-tb-massive-5" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column" >
                    <h2 class="ui teal image header">
                        <div class="content">
                            管理员登录
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登录</button>
                        </div>
                        <!--表单校验提示框-->
                        <div class="ui error mini message "></div>
                        <!--用户名或密码错误框-->
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}"
                        th:text="${message}"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        /*表单校验*/
        $('.ui.form').form({
            fields: {
                username: {
                    identifier: 'username', /*title : 表单的name值*/
                    rules: [{
                        type: 'empty',
                        prompt: '请输入用户名'
                    }]
                },
                password: {
                    identifier: 'password', /*title : 表单的name值*/
                    rules: [{
                        type: 'empty',
                        prompt: '请输入密码'
                    }]
                },
            }
        });
    </script>
</body>
</html>
