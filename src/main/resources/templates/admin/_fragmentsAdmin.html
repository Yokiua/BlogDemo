<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!-- 方便手机端预览 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <!-- JQ -->
    <script src="../static/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <!-- semanticUI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!-- 自定义css -->
    <link rel="stylesheet" href="../static/css/meIndex.css" th:href="@{/css/meIndex.css}">
</head>
<body>
<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--container布局-->
    <div class="ui container">
        <!-- stackable : 代表导航可堆叠(适配小屏幕) -->
        <div class="ui inverted secondary stackable menu">
            <!--logo (item : 导航的每个条目 )-->
            <h2 class="ui teal header item">管理后台</h2>
            <!--  m-mobile-hide : 自定义属性,在手机端自动隐藏-->
            <a href="/admin/blogs" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a href="/admin/types" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="/admin/tags" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <!--头像部分-->
            <div class="right menu m-item m-mobile-hide">
                <!-- user存在时,再显示下面的内容-->
                <div class="ui dropdown item"  th:unless="${#strings.isEmpty(session.user)}">
                    <div class="text" >
                        <img src="" alt="" th:src="@{${session.user.avatar}}" class="ui avatar image">
                        <span th:text="${session.user.nickname}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item" th:href="@{/admin/logout}">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--black:黑色 m-right-top: 自定义属性，让按钮到上面 menu toggle:没有意义,只是被jq控制而已-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!-- 底部 : m-padded-tb-massive : 自定义的class名,代表最大间隔,被自定义的css控制-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive-5">
    <div class="ui center aligned container">
        <!-- 底部样式,共16个 three:3各  seven:7格 -->
        <div class="ui inverted divided stackable grid">
            <!-- 微信图片 -->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/imges/wechat.jpg" class="ui rounded image"
                             style="width: 150px" title="微信" alt="" th:src="@{/imges/wechat.jpg}">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ: 1923517480</a>
                    <a href="#" class="item">微信:18625306732 </a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">博客介绍</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">乘上与平时相反的列车，为了去见从未见过的风景。
                    当你无法回头的时候，才是真正的旅途。
                    人性中是有恶意的，不要以恶意去应对恶意，昂首挺胸吧。</p>
            </div>
        </div>
        <!--底部划线-->
        <div class="ui inverted section divider"></div>
        <p style="text-align: center">&copy; Yokiua&nbsp;<a href="http://beian.miit.gov.cn/" style="color: white">豫ICP备2020029784号</a></p>
    </div>
</footer>
</body>
</html>
