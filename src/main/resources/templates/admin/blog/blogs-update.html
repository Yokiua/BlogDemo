<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragmentsAdmin :: head(~{::title})">
    <meta charset="UTF-8">
    <!-- 方便手机端预览 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客修改</title>
</head>
<body>
<!-- stackable ：适配小屏幕 -->

<!-- 导航 -->
<nav th:replace="admin/_fragmentsAdmin :: menu(1)"></nav>

<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="/admin/blogs/inputBlog" class="active item">发布</a>
            <a href="/admin/blogs" class="item">列表</a>
        </div>
    </div>
</div>
<br>

<!-- 中间内容 -->
<div class="m-container m-padded-tb-big-3">
    <div class="ui container">

        <form action="#" method="post" class="ui form" id="form" th:object="${blog}">

            <!-- 修改博客的id -->
            <input type="hidden" name="id" th:value="*{id}">

            <!--标题 : required : 表单校验(必须输入内容)-->
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" name="flag" value="原创" id="flag" th:value="*{flag}">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题" id="title" th:value="*{title}">
                </div>
            </div>

            <!--编辑内容部分-->
            <div class="required field">
                <!-- z-index: 1 : 让编辑器在最上层,为了让编辑器全屏后覆盖页面-->
                <div class="" id="md-content" style="z-index: 1 !important;">
                    <!-- 下面白色的是markdown的语法-->
                    <textarea placeholder="博客内容" name="content" style="display: none" id="content"
                    th:text="*{content}"></textarea>
                </div>
            </div>

            <!--分类和标签-->
            <div class="two fields">
                <!--分类-->
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type_id" id="typeName" th:value="*{type_id}">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu" id="types">
                                <div th:each="type : ${types}" class="item" data-value="3" th:data-value="${type.id}" th:text="${type.name}">java</div>
                            </div>


                        </div>
                    </div>
                </div>
                <!--标签-->
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <!-- multiple search : 多选并且可以搜索 -->
                        <div class="ui fluid selection multiple search dropdown">
                            <input type="hidden" name="tagIds" id="tagIds" th:value="*{tagIds}">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu" id="tags">
                                <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}"
                                th:text="${tag.name}">学习</div>
                                <!--<div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">JavaScript</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--博客的首图引用地址-->
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图引用地址</label>
                    <input type="text" name="firstPicture" placeholder="首图引用地址" id="firstPicture"
                    th:value="*{firstPicture}">
                </div>
            </div>

            <!--博客描述-->
            <div class="field">
                <textarea name="description" id="description" placeholder="博客描述"
                th:text="*{description}"></textarea>
            </div>

            <!--博客展示内容的开关-->
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden"
                        th:checked="*{recommend}">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="commentabled" class="hidden"
                               th:checked="*{commentabled}">
                        <label for="comment">评论</label>
                    </div>
                </div>

            </div>

            <!--表单校验的提示 error message : 默认就会寻找错误信息-->
            <div class="ui error message"></div>

            <!--隐藏域(当点击保存,给false,点击发布,给true)-->
            <input type="hidden" name="published" id="published">


            <!--按钮(返回保存发布)-->
            <div class="ui right aligned container">
                <!-- window.history.go(-1) : 返回上一张页面-->
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button" id="save">保存</button>
                <button class="ui teal button" id="pus">发布</button>
            </div>

        </form>

    </div>
</div>

<br>
<!-- 底部 -->
<footer th:replace="admin/_fragmentsAdmin :: footer"></footer>
<!--引入editor的css-->
<link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
<!-- editor 的引入-->
<script src="/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>

<!-- 初始化相关 -->
<script>
    var contentEditor;
    /*初始化Markdown编辑器*/
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/lib/editormd/lib/"
        });
    });

    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide")
    });
    /*下拉列表组件*/
    $('.ui.dropdown').dropdown({
        on: "hover"  /*鼠标停留就显示(默认是点击)*/
    });

    /*表单校验*/
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客标题'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客内容'
                }]
            },
            type_id: {
                identifier: 'type_id',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客分类'
                }]
            },
            firstPicture: {
                identifier: 'firstPicture',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客首图'
                }]
            },
            description: {
                identifier: 'description',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客描述'
                }]
            }
        }
    });

    /* 点击保存或发布时,给出隐藏域的赋值*/
    $("#save").click(function () {
        $("#published").val(false); //点击保存
    });
    $("#pus").click(function () {
        $("#published").val(true); //点击发布
    });
    /* 表单提交的事件绑定 */
    $("#form").submit(fromBlog);

    /* 表单提交*/
    function fromBlog(){
        var title = $("#title").val();
        var content = $("#content").val();
        var firstPicture = $("#firstPicture").val();
        var description = $("#description").val();
        if (title != "" && content != "" && firstPicture != "" && description != ""){
            $.post("updateBlog2",$("#form").serialize(),function (data) {
                if (data){
                    alert("操作成功!")
                    //重定向
                    window.location.replace("/admin/blogs")
                }else {
                    alert("操作异常,请检查内容或重试")
                }
            },"json");
        }
        return false;
    }

</script>

</body>
</html>
